<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="/node_modules/bootstrap/dist/css/bootstrap.css" rel="stylesheet">

    <title>{{ title }}</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #3e791a;">
    <div class="container-fluid">
      <a class="navbar-brand" style="color: #b1e890;" href="{% url 'core:index' %}">ToDoList</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" style="color: #c3eda9;" aria-current="page" href="{% url 'core:index' %}">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" style="color: #c3eda9;" href="admin/">Admin</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" style="color: #c3eda9;" href="{% url 'core:task_list' %}">Tasks</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>


    <div class="container">
      {% block title %}
    {% if title %}
      <h3 class="text-center mt-1">{{ title }}</h3>
      <hr/>
    {% endif %}
{% endblock %}
    {% block content %}
      <div>
  <center class="fs-5">Добро пожаловать на наш сервис! Здесь вы можете управлять и отслеживать свои задачи.</center>
</div>
{% endblock %}
    </div>



  <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
  </body>
</html>
